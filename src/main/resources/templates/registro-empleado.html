<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Empleado</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/registro_empleado.css">
      <link rel="icon" th:href="@{/img/loguito.jpeg}" type="image/x-icon">
</head>
<body>
    <div class="form-wrapper">
        <div class="form-card">
            <h1 class="form-title">Registro de Empleado</h1>
            
            <form th:action="@{/registro-empleado}" method="post" th:object="${empleado}">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" th:field="*{nombre}" placeholder="Ingrese nombre completo">
                </div>
                
                <div class="form-group">
                    <label for="apellido">Apellido</label>
                    <input type="text" id="apellido" th:field="*{apellido}" placeholder="Ingrese apellido">
                </div>
                
                <div class="form-group">
                    <label for="telefono">Tel√©fono</label>
                    <input type="tel" id="telefono" th:field="*{telefono}" placeholder="Ingrese n√∫mero telef√≥nico">
                </div>
                
                <div class="form-group">
                    <label for="correo">Correo Electr√≥nico</label>
                    <input type="email" id="correo" th:field="*{correo}" placeholder="Ingrese correo electr√≥nico">
                </div>
                
                <div class="form-group">
                    <label for="rol">Rol</label>
                    <div class="custom-select">
                        <select id="rol" th:field="*{rol}">
                            <option value="">Selecciona un rol</option>
                            <option value="ADMINISTRADOR">Administrador</option>
                            <option value="EMPLEADO">Empleado</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="actividad">√Årea de Actividad</label>
                    <div class="custom-select">
                        <select id="actividad" th:field="*{actividad}">
                            <option value="">Selecciona una actividad</option>
                            <option value="MAQUINA">M√°quina</option>
                            <option value="CORTE">Corte</option>
                            <option value="EMPAQUE">Empaque</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Contrase√±a</label>
                    <div class="password-field">
                        <input type="password" id="password" th:field="*{password}" placeholder="Ingrese contrase√±a">
                        <button type="button" class="toggle-password">üëÅÔ∏è</button>
                    </div>
                </div>
                
                <button type="submit" class="submit-btn">Registrar Empleado</button>
            </form>
        </div>
    </div>

    <script>
        // Mostrar/ocultar contrase√±a
        document.querySelector('.toggle-password').addEventListener('click', function() {
            const passwordField = document.querySelector('#password');
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);
            this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üëÅÔ∏è‚Äçüó®Ô∏è';
        });
    </script>
</body>
</html>
